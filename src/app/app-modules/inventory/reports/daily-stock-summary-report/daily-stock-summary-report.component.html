<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6">
      <h4>{{ currentLanguageSet?.inventory?.dailyStockSummaryReport }}</h4>
    </div>
  </div>

  <div class="m-b-10">
    <form [formGroup]="dailyStockSummaryForm">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-form-field class="input-full-width">
          <mat-label>
            {{ currentLanguageSet?.inventory?.startDate }}
          </mat-label>
          <input
            matInput
            [matDatepicker]="pickerStart"
            name="startDate"
            id="startDate"
            placeholder="{{ currentLanguageSet?.inventory?.startDate }}"
            formControlName="startDate"
            (dateChange)="checkEndDate($event)"
            max="maxEndDate"
            [disabled]="true"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerStart"
          ></mat-datepicker-toggle>
          <mat-datepicker [style.width]="'100%'" #pickerStart></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-form-field class="input-full-width">
          <mat-label>
            {{ currentLanguageSet?.inventory?.endDate }}
          </mat-label>
          <input
            matInput
            [matDatepicker]="pickerEnds"
            name="endDate"
            id="endDate"
            placeholder="{{ currentLanguageSet?.inventory?.endDate }}"
            formControlName="endDate"
            [disabled]="true"
            (dateChange)="checkStartDate($event)"
            min="minEndDate"
            max="maxEndDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerEnds"
          ></mat-datepicker-toggle>
          <mat-datepicker [style.width]="'100%'" #pickerEnds></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <mat-select
          [style.width]="'100%'"
          placeholder="{{ currentLanguageSet?.inventory.facility }}"
          class="input-full-width"
          formControlName="facilityName"
        >
          <mat-option *ngFor="let item of facilities" [value]="item">{{
            item
          }}</mat-option>
        </mat-select>
      </div>
    </form>
    <div class="m-t-10 col-xs-12 col-sm-12 col-md-12 col-lg-3">
      <button
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="!dailyStockSummaryForm.valid"
        (click)="downloadReport(true)"
      >
        {{ currentLanguageSet?.inventory?.download }}
      </button>
    </div>
  </div>
</div>
