<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6">
      <h4>{{ currentLanguageSet?.inventory?.yearlyReport }}</h4>
    </div>
  </div>

  <div class="m-b-10">
    <div class="col-12">
      <form [formGroup]="yearlyForm" class="row">
        <div class="col-4">
          <mat-form-field
            class="mat_form_field_background_color mat_form_field_background_width"
          >
            <mat-label>
              {{ currentLanguageSet?.inventory?.selectyear }}
            </mat-label>
            <mat-select
              [style.width]="'100%'"
              name="year"
              id="year"
              formControlName="year"
              required
            >
              <mat-option *ngFor="let year of years" [value]="year">{{
                year
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field
            class="mat_form_field_background_color mat_form_field_background_width"
          >
            <mat-label>
              {{ currentLanguageSet?.inventory?.facility }}
            </mat-label>
            <mat-select
              [style.width]="'100%'"
              class="input-full-width"
              formControlName="facilityName"
            >
              <mat-option *ngFor="let item of facilities" [value]="item">{{
                item
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- </div> -->
      </form>
    </div>

    <div class="m-t-10 col-12" style="text-align: end">
      <button
        mat-raised-button
        color="accent"
        class="mat_green"
        type="submit"
        [disabled]="!yearlyForm.valid"
        (click)="downloadReport(true)"
      >
        {{ currentLanguageSet?.inventory?.download }}
      </button>
    </div>
  </div>
</div>
